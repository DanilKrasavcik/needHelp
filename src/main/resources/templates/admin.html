        <div class="col-md-10">

            <h1>
                <strong>Admin panel</strong>
            </h1>

            <div class="container-fluid">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#usersTable" role="tab" data-toggle="tab">Users table</a></li>
                    <li><a href="#newUser" role="tab" data-toggle="tab">New user</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="usersTable">
                        <!--<div class="jumbotron">
                            <p class="text-left">All users</p>
                        </div>-->
                        <div class="panel panel-default">

                            <div class="panel-heading">
                            <strong>All users</strong>
                            </div>
                            <div class="panel-body">


                                <hr style="margin-top: 0; margin-bottom: 0"/>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getId}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td th:text="${user.getRoles()}"></td>
                                        <td> <!--<a th:text="Edit" class="btn btn-info" th:href="@{/admin/{id}/edit(id=${user.getId()})}"></a>-->
                                            <button class="btn btn-info" data-toggle="modal" th:data-target="${'#myEdit'+ user.id}">Edit</button>
                                            <div th:id="${'myEdit' + user.id}" class="modal">
                                                <form role="form" class="form-horizontal "
                                                      th:method="PATCH" th:action="@{admin/update/{id}(id=${user.getId()})}" th:object="${user}">
                                                    <div class="modal-dialog modal-md">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button class="close" data-dismiss="modal">x</button>
                                                                <h4 class="modal-title">Edit user</h4>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                <div class="row">
                                                                    <div class="col-md-4 col-md-offset-4">

                                                                            <div class="form-group">
                                                                                <label for="email" class="control-label">ID</label>
                                                                                <input type="text" class="form-control" disabled="true" th:value="${user.id}"  id="id"/>
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="email" class="control-label">Email</label>
                                                                                <input type="text" class="form-control" th:value="${user.email}"  id="email"/>
                                                                                <!--<label for="email" class="control-label">Email</label>
                                                                                <input type="email" class="form-control"                     id="email" placeholder="Email">-->
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="name" class="control-label">Name</label>
                                                                                <input type="text" class="form-control" th:value="${user.name}"  id="name"/>
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="name" class="control-label">Age</label>
                                                                                <input type="number" class="form-control" th:value="${user.age}"  id="age"/>
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="password" class="control-label">Password</label>
                                                                                <input type="password" class="form-control" th:value="${user.password}" id="password" readonly>
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="nameRole">Role</label>
                                                                                <select multiple name="nameRole" id="nameRole">
                                                                                    <option>USER</option>
                                                                                    <option>ADMIN</option>
                                                                                </select>
                                                                            </div>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-default btn-secondary" data-dismiss="modal">Close</button>
                                                                <button type="submit" class="btn btn-primary">Edit</button>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </form>




                                            </div>
                                        </td>
                                        <td>
                                            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                                <input type="submit" class="btn btn-danger" value="Delete"/>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="newUser">New user</div>
                </div>
            </div>

            <!--</nav>-->
